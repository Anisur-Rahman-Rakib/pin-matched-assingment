<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--  JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>                                                                                                                      
 
    <link rel="stylesheet" href="style.css">

    <script>

        
    //  function for all numbers  button......
        function calculate(x){
            form.display.value=form.display.value+x;

        }

        //   function for (C)  or backspace button
        
     function back(){
        var expr = form.display.value;
         form.display.value = expr.substring( 0, expr.length-1);
     
     }
      //  function for (AC) or clean  button.....

     function cleanDisplay(){
        form.display.value = '';
       
     }

    </script>

</head>
<body>
    
            <div class="Calculator">
                
                <form action="" name="form" >
                         
                    <input class="form-control main-bar" id="showNumber" type="text" placeholder="0" value="" name="display">
                    
                    <div class="button-area">
                        <div class="line">
                        <input type="button" name="btn" value="7" class="btn btn-info" onclick="calculate(this.value)" >
                        <input type="button" name="btn" value="8" class="btn btn-info" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="9" class="btn btn-info" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="+" class="btn btn-warning" onclick="calculate(this.value)">
                            </div>

                            <div class="line">
                                <input type="button" name="btn" value="4" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="5" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="6" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="-" class="btn btn-warning" onclick="calculate(this.value)">     
                             </div>
                             <div class="line">
                                <input type="button" name="btn" value="1" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="2" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="3" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="*" class="btn btn-warning" onclick="calculate(this.value)">     
                             </div>
                             <div class="line">
                                <input type="button" name="btn" value="0" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="00" class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="." class="btn btn-info" onclick="calculate(this.value)">
                                <input type="button" name="btn" value="/" class="btn btn-warning" onclick="calculate(this.value)">     
                             </div>
                             <div class="line">
                                <input type="button" name="btn" value="C" class="btn btn-success" onclick="back()">
                                <input type="button" name="btn" value="AC" class="btn btn-danger" onclick="cleanDisplay()">
                                
                                <input type="button" name="btn" value="=" class="btn btn-warning last-button" onclick="display.value=eval(display.value)">     
                             </div>
                           
                    </div>
                
           
                </form>
         
        </div>
        
           
       
 


  
</body>
</html>
